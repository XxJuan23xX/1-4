<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Disponibles y Retirados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Productos Disponibles y Retirados</h1>

    <div id="producto-form">
        <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
        <button id="agregarBtn">Agregar Producto</button>
    </div>

    <h2>Lista de Productos</h2>
    <ul id="listaProductos"></ul>
    <p id="cantidadDisponibles"></p>

    <h2>Lista de Productos Retirados</h2>
    <ul id="listaProductosRetirados"></ul>
    <p id="cantidadRetirados"></p>

    <script src="script.js"></script>
</body>
</html>
